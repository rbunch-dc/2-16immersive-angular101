<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>

	<style>
		img{ max-width: 50px; }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="countries.json"></script>
	<script type="text/javascript" src="controller.js"></script>

</head>

<body ng-controller="myController">

	<input type="text" ng-model="sortInput">

	<table border=1>
		<thead>
			<th><a href="" ng-click="sortField='name'; reverse = !reverse">Country Name</a></th>
			<th>Population</th>
			<th><a href="" ng-click="sortField='president'; reverse = !reverse">El Presidente</th>
			<th>Flag</th>
		</thead>
		<tdboy>
			<tr ng-repeat="country in countries | filter:sortInput | orderBy:sortField:reverse">
				<td><a href="" ng-click="removeCountry($index)">{{country.name}}</a></td>
				<td>{{country.population}}</td>
				<td>{{country.president}}</td>
				<td><img ng-src="{{country.src}}"></td>
			</tr>
		</tdboy>
	</table>

	<form ng-submit="addCountry()" name="form">
		<input type="text" ng-minlength="3" ng-model="countryName" placeholder="Country Name">
		<input type="text" ng-minlength="3" ng-model="population" placeholder="Country Population">
		<input type="text" ng-minlength="3" ng-model="president" placeholder="Country President">
		<input type="text" required ng-model="flag" placeholder="Country Flag">
		<input type="submit" ng-disabled="form.$invalid" value = "Add Country">
	</form>

		<div ng-attr-id={{tempID}}>
			{{message}}
		</div>

</body>
</html>
